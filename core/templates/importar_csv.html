{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">Importar Dados via CSV</h1>
<form method="post" enctype="multipart/form-data" class="card p-4 rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary rounded-pill">Importar</button>
</form>
{% endblock %}
