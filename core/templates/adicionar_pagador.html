{% extends 'base.html' %}
{% block breadcrumb %}
  {% with page_title="Adicionar Fornecedor ou Pagador" %}
    {{ block.super }}
  {% endwith %}
{% endblock %}


{% block content %}
<h1 class="text-center mb-4">Adicionar Fornecedor / Pagador </h1>
<form method="post" enctype="multipart/form-data" class="card p-4 rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary rounded-pill">Salvar</button>
</form>
{% endblock %}
